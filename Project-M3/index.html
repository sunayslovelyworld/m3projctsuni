<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunay's perfections</title>
    <link rel="stylesheet" href="./assets/sunay.css">
    <script src="./assets/sunay.js"></script>
</head>
<body>


    <!-- <img src="./assets/img/header.png"> -->
    
    <header>
        <div>
            <img src="./assets/img/algoritmika_logo.png" alt="logo">
        </div>
        <div>
            <ul>
                <li class="underline">BANK</li>
                <li class="underline">BUSINESS</li>
                <li class="underline">INVESTMENTS</li>
                <li class="underline">INSURANCE</li>
                <li class="underline">MOBILE</li>
                <li class="underline">JOURNEYS</li>
                <li class="underline">ENTERTAINMENT</li>
            </ul>
        </div>
        <div>
            <button>ENTER</button>
        </div>
    </header>
    <main>
        <h1>Pink Currency Converter</h1>
        <div id="container">
            <div id="first-container">
                <p>I have...</p>
                <div id="currency-column1">
                    <div class="currency1 active">RUB</div>
                    <div class="currency1">USD</div>
                    <div class="currency1">EUR</div>
                    <div class="currency1">GBP</div>
                </div>
                
                <div class="area1">
                    <input id="input-1" type="text">
                    <p id="p-1">1 RUB = 0.0135 USD</p>
                </div>
            </div>
        
            <div id="second-container">
                <p>I want to purchase...</p>
                <div id="currency-column2">
                    <div class="currency2">RUB</div>
                    <div class="currency2 active">USD</div>
                    <div class="currency2">EUR</div>
                    <div class="currency2">GBP</div>
                </div>

                <div class="area2">
                    <input id="input-2" type="text">
                    <p id="p-2">1 USD = 73.8896 RUB</p>
                </div>
            </div>
            
        </div>
        
    </main>
</body>
